<section class="hero-section">
  <div class="container hero-container">
    <div class="wrapper-hero-tablet">
      <div class="hero-text-content-tablet">
        <h1 class="hero-title">
          Welcome to our <span class="span-title">collection</span>of premium
          watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-middle">
        <ul class="team-list">
          <li>
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/team-img/img-team1.png    1x,
                  ./img/team-img/img-team1@2x.png 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/team-img/tablet-img-team1.png    1x,
                  ./img/team-img/tablet-img-team1@2x.png 2x
                "
              />
              <source
                media="(min-width: 320px)"
                srcset="
                  ./img/team-img/mobile-img-team1.png    1x,
                  ./img/team-img/mobile-img-team1@2x.png 2x
                "
              />
              <img src="./img/team-img/mobile-img-team1.png" alt="team photo" />
            </picture>
          </li>
          <li>
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/team-img/img-team2.png    1x,
                  ./img/team-img/img-team2@2x.png 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/team-img/tablet-img-team2.png    1x,
                  ./img/team-img/tablet-img-team2@2x.png 2x
                "
              />
              <source
                media="(min-width: 320px)"
                srcset="
                  ./img/team-img/mobile-img-team2.png    1x,
                  ./img/team-img/mobile-img-team2@2x.png 2x
                "
              />
              <img src="./img/team-img/mobile-img-team2.png" alt="team photo" />
            </picture>
          </li>
          <li>
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/team-img/img-team3.png    1x,
                  ./img/team-img/img-team3@2x.png 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/team-img/tablet-img-team3.png    1x,
                  ./img/team-img/tablet-img-team3@2x.png 2x
                "
              />
              <source
                media="(min-width: 320px)"
                srcset="
                  ./img/team-img/mobile-img-team3.png    1x,
                  ./img/team-img/mobile-img-team3@2x.png 2x
                "
              />
              <img src="./img/team-img/mobile-img-team3.png" alt="team photo" />
            </picture>
          </li>
        </ul>
        <a class="hero-scroll" href="#footer">Scroll down</a>
      </div>
    </div>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/hero-img/hero-img.png    1x,
          ./img/hero-img/hero-img@2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/hero-img/tablet-hero-img.png    1x,
          ./img/hero-img/tablet-hero-img@2x.png 2x
        "
      />
      <source
        media="(min-width: 320px)"
        srcset="
          ./img/hero-img/mobile-hero-img.png    1x,
          ./img/hero-img/mobile-hero-img@2x.png 2x
        "
      />
      <img src="./img/hero-img/mobile-hero-img.png" alt="hero img" />
    </picture>
  </div>
</section>
